version: '3.7'
services:
    postgres:
        image: postgres:9.6
        container_name: airflow_db
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - POSTGRES_HOST_AUTH_METHOD=trust
        ports:
            - 5432:5432        
        logging:
           options:
               max-size: 10m
               max-file: "3"

    webserver:
        build: .
        container_name: airflow
        restart: always
        depends_on:
            - postgres
        environment:
            - AIRFLOW__CORE__EXECUTOR=LocalExecutor
            - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgres://airflow:airflow@airflow_db:5432/airflow
            - AIRFLOW__CORE__AIRFLOW_HOME=/opt/airflow/
            - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=False
            - AIRFLOW__CORE__LOAD_EXAMPLES=False
            - AIRFLOW_VAR_SQL_PATH=/opt/airflow/sql
            - AIRFLOW_VAR_LANDING_ZONE=/opt/airflow/landing_zone
            - AIRFLOW_VAR_ARCHIVE_DIR=/opt/airflow/archive
            - AIRFLOW_VAR_OUTPUT_DIR=/opt/airflow/output
        volumes:
            - ./dags:/opt/airflow/dags
            - ./sql:/opt/airflow/sql
            - ./src:/opt/airflow/src
            - ./landing_zone:/opt/airflow/landing_zone
            - ./archive:/opt/airflow/archive
            - ./output:/opt/airflow/output
        ports:
            - "8084:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
    dwh:
        image: postgres:9.6
        container_name: dwh_db
        environment:
            - POSTGRES_USER=dwh_user
            - POSTGRES_PASSWORD=dwh_user
            - POSTGRES_DB=dwh
            - POSTGRES_HOST_AUTH_METHOD=trust
        ports:
            - 5433:5432
        volumes:
            - ./initialize/database_user.sql:/docker-entrypoint-initdb.d/database_user.sql
            - ./initialize/dwh_tables.sql:/docker-entrypoint-initdb.d/dwh_tables.sql
            - pgdata:/var/lib/postgresql/data
        logging:
           options:
               max-size: 10m
               max-file: "3"
    dashboard:
        image: metabase/metabase
        container_name: metabase
        ports:
            - 3000:3000
        volumes:
            - ./metabase-data:/metabase-data
        environment: 
            - MB_DB_FILE=/metabase-data
            
volumes:
    pgdata:
